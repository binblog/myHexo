# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

search:
  path: search.xml
  field: post


# Site
title: 六千英里
subtitle:
description:
author: bin
language: zh-CN
timezone:
avatar: /images/head.png

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://6000miles.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: 

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives 默认值为2，这里都修改为1，相应页面就只会列出标题，而非全文## 2: Enable pagination## 1: Disable pagination## 0: Fully Disable
archive: 1
category: 1
tag: 1


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page



archive_generator:
  per_page: 10 ##归档页面默认10篇文章标题，如果值为0不分页
  yearly: true ##生成年视图
  monthly: true ##生成月视图

# Extensions
## Plugins: https://hexo.io/plugins/
# Themes: https://hexo.io/themes/
#theme: fexo
#theme: material
#theme: next
#theme: hexo-theme-primer
#theme: pln
theme: mat2

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repository: https://6000Miles:bin19910810@github.com/6000Miles/6000Miles.github.io.git 
  branch: master
  
  
toc: true
    

duoshuo_shortname: tanke773


prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'default'
